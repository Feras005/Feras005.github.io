        .hero-image::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            animation: ping 2s infinite;
        }

        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #00ffff;
            min-height: 1.5rem;
        }

        .cursor {
            animation: blink 1s infinite;
