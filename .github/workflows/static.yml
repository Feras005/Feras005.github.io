        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: title-glow 3s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #ff00ff;
            margin-bottom: 1rem;
        }

        .hero-info {
            color: #666;
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid #00ffff;
            background: transparent;
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }

        .btn.secondary {
            border-color: #ff00ff;
            color: #ff00ff;
        }

        .btn.secondary:hover {
            background: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
        }

        /* Sections */
        .section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
        }

        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .about-image {
            width: 100%;
            height: 400px;
            background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/58924b69-f480-4c1f-b67e-d46eba7cadc3.JPG-1apfux2ACFTadUBkX6YhLgPs5qhKbO.jpeg') center/cover;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            position: relative;
        }

        .about-image::after {
            content: 'SUBJECT_ID: FERAS_001';
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.8rem;
            color: #00ffff;
        }

        .about-content {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 2rem;
        }

        .about-content h3 {
            color: #ff00ff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .about-content p {
            color: #ccc;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            padding: 1rem;
