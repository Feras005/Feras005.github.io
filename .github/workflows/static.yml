            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .nav-status {
            font-size: 0.8rem;
            color: #666;
        }

        .nav-status .online {
            color: #00ff00;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            z-index: 10;
