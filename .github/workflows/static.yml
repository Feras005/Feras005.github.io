        // Global variables
        let terminalMode = false;
        let currentLanguage = 'en';
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        let konamiIndex = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializePortfolio();
        });

        function initializePortfolio() {
            // Loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                startTypingAnimation();
                createParticles();
                initializeScrollAnimations();
                initializeNavigation();
            }, 3000);

            // Konami code listener
            document.addEventListener('keydown', handleKonamiCode);
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            const elements = document.querySelectorAll('[data-translate]');
            
            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Update welcome message
            startTypingAnimation();
        }

        function startTypingAnimation() {
            const welcomeText = translations[currentLanguage]['welcome-message'] || translations['en']['welcome-message'];
            const element = document.getElementById('welcomeText');
            let i = 0;

            element.innerHTML = '';

            function typeChar() {
                if (i < welcomeText.length) {
                    element.innerHTML = welcomeText.slice(0, i + 1) + '<span class="cursor">|</span>';
                    i++;
                    setTimeout(typeChar, 50);
                } else {
                    element.innerHTML = welcomeText + '<span class="cursor">|</span>';
                }
            }

            typeChar();
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 8000);
            }

            setInterval(createParticle, 500);
        }

        function initializeScrollAnimations() {
            const sections = document.querySelectorAll('.section');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            sections.forEach(section => {
                observer.observe(section);
            });
        }

        function initializeNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Smooth scrolling
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Active link highlighting
            window.addEventListener('scroll', () => {
                const sections = ['home', 'about', 'experience', 'projects', 'skills', 'contact'];
                const scrollPosition = window.scrollY + 100;

                sections.forEach(sectionId => {
                    const section = document.getElementById(sectionId);
                    const navLink = document.querySelector(`a[href="#${sectionId}"]`);
                    
                    if (section && navLink) {
                        if (section.offsetTop <= scrollPosition && 
                            section.offsetTop + section.offsetHeight > scrollPosition) {
                            navLinks.forEach(link => link.classList.remove('active'));
                            navLink.classList.add('active');
                        }
                    }
                });
            });
        }

        function handleKonamiCode(e) {
            if (terminalMode) return;

            if (e.code === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateTerminal();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        }

        function activateTerminal() {
            terminalMode = true;
            document.getElementById('terminal').style.display = 'block';
            document.getElementById('terminalInput').focus();
            
            const terminalInput = document.getElementById('terminalInput');
            terminalInput.addEventListener('keypress', handleTerminalInput);
        }

        function handleTerminalInput(e) {
            if (e.key === 'Enter') {
                const input = e.target.value.trim();
                const history = document.getElementById('terminalHistory');
                
                // Add command to history
                const commandLine = document.createElement('div');
                commandLine.className = 'terminal-line';
                commandLine.textContent = `FERAS@NEURAL:~$ ${input}`;
                history.appendChild(commandLine);

                // Process command
                const response = processTerminalCommand(input);
                const responseLine = document.createElement('div');
                responseLine.className = 'terminal-line';
                responseLine.textContent = response;
                history.appendChild(responseLine);

                // Add empty line
                const emptyLine = document.createElement('div');
                emptyLine.className = 'terminal-line';
                history.appendChild(emptyLine);

                // Clear input
                e.target.value = '';

                // Scroll to bottom
                history.scrollTop = history.scrollHeight;
            }
        }

        function processTerminalCommand(command) {
            const cmd = command.toLowerCase();
            
            const commands = {
                'help': 'Available commands: about, skills, projects, contact, clear, exit, lang',
                'about': 'Feras Alsadadi - Data Scientist specializing in advanced analytics and machine learning',
                'skills': 'Core abilities: Python, SQL, Excel, Power BI, Tableau, Machine Learning, Statistical Analysis',
                'projects': 'Active archives: Barcelona_Analysis.prj, Bahrain_Imports.sys',
                'contact': 'Email: ferasalsadadi@gmail.com | LinkedIn: /in/feras-alsadadi-598682289',
                'lang': `Current language: ${currentLanguage.toUpperCase()} | Available: EN, AR, ES, FR, DE, ZH, JA, RU`,
                'clear': 'CLEAR_SCREEN',
                'exit': 'EXIT_TERMINAL'
            };

            if (cmd === 'clear') {
                document.getElementById('terminalHistory').innerHTML = `
                    <div class="terminal-line">FERAS_TERMINAL v2.1.0 - Neural Interface Activated</div>
                    <div class="terminal-line">Type 'help' for available commands</div>
                    <div class="terminal-line"></div>
                `;
                return '';
            } else if (cmd === 'exit') {
                exitTerminal();
                return '';
            } else if (commands[cmd]) {
                return commands[cmd];
            } else {
                return `Command not found: ${command}`;
            }
        }

        function exitTerminal() {
            terminalMode = false;
            document.getElementById('terminal').style.display = 'none';
        }

        function sendMessage(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            
            // Create email content
            const subject = `Portfolio Contact from ${name}`;
            const body = `Hello Feras,

My name is ${name} and I'm reaching out through your neural network portfolio.

Email: ${email}

Message:
${message}

Best regards,
${name}`;

            // Create mailto link
            const mailtoLink = `mailto:ferasalsadadi@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show confirmation
            alert(`Message transmission initiated, ${name}! Your email client should now open with a pre-filled message.`);
            
            // Reset form
            e.target.reset();
        }

        // Smooth scrolling for all anchor links
        document.addEventListener('click', function(e) {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
