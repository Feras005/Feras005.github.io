            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            border-color: #00ffff;
            transform: scale(1.05);
        }

        .skill-dot {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Experience Section */
        .experience-timeline {
            max-width: 800px;
            margin: 0 auto;
        }

        .experience-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .experience-item:hover {
            border-color: #00ffff;
            transform: translateX(10px);
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .experience-title {
            color: #ff00ff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .experience-company {
            color: #00ffff;
            font-size: 0.9rem;
        }

        .experience-date {
            color: #666;
            font-size: 0.8rem;
        }

        .experience-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-top: 0.5rem;
        }

        .status-completed {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .status-progress {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
            border: 1px solid #ffff00;
        }

        .experience-description {
            color: #ccc;
            line-height: 1.6;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            border-color: #00ffff;
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
        }

        .project-image {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .project-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .project-content {
            padding: 2rem;
        }

        .project-title {
            color: #ff00ff;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .project-description {
            color: #ccc;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #00ffff;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            text-decoration: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background: #00ffff;
            color: #000;
        }

        .project-link.secondary {
            border-color: #ff00ff;
            color: #ff00ff;
        }

        .project-link.secondary:hover {
            background: #ff00ff;
        }

        /* Skills Section */
        .skills-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skill-category {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
