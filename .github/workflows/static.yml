        .language-switcher {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            padding: 0.5rem;
        }

        .language-switcher select {
            background: transparent;
            border: none;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            outline: none;
        }

        .language-switcher select option {
            background: #000;
            color: #00ffff;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            font-size: 4rem;
            color: #00ffff;
            animation: pulse 2s infinite;
            margin-bottom: 2rem;
        }

        .loading-text {
            color: #00ffff;
            margin-bottom: 1rem;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem auto;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            width: 0%;
            animation: loading 3s ease-out forwards;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .grid-lines {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        .floating-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .nav-links {
